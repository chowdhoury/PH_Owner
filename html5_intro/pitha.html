<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamal Mother's Pitha</title>
    <style>
        .basic label{
            display: block;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <header>
        <h2>Jamal Mother's Pitha</h2>
      </header>
      <main>
        <section>
          <form action="">
            <fieldset class="basic">
              <legend>Basic Info</legend>
              <label for="name">Your Name</label>
              <input type="text" name="" id="name" />
              <label for="email">Your Email</label>
              <input type="email" name="" id="email" />
            </fieldset>
            <fieldset>
              <legend>Pitha Info</legend>
              <input type="radio" name="pitha" id="chitoy" />
              <label for="chitoy">Chetoy</label>
              <input type="radio" name="pitha" id="vapa" />
              <label for="vapa">Vapa</label>
              <input type="radio" name="pitha" id="puri" />
              <label for="puri">Puri</label>
            </fieldset>
            <fieldset>
              <legend>Vorta Seletion</legend>
              <input type="checkbox" name="Vorta" id="sorisha" />
              <label for="sorisha">Sorisha</label>
              <input type="checkbox" name="Vorta" id="sutki" />
              <label for="sutki">Sutki</label>
              <input type="checkbox" name="Vorta" id="morich" />
              <label for="morich">Morich</label>
            </fieldset>
            <fieldset>
              <legend>Note</legend>
              <textarea name="" cols="50" rows="10" id=""></textarea>
            </fieldset>
            <input type="submit" name="" id="" value="Confirm" />
            <input type="reset" name="" id="" value="Clear" />
          </form>
        </section>
      </main>
    </main>
    <footer></footer>
  </body>
</html>
